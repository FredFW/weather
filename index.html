<!DOCTYPE html>
<html lang="en-US">

  <head>

    <meta name="author" content="Fred Wong">
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>Weather Station</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!--<link rel="stylesheet" href="./Styles/normalize.css">-->
    <!--<link rel="stylesheet" href="./Styles/bootstrap.min.css">-->
    <link href='https://fonts.googleapis.com/css?family=Roboto: 500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="./Styles/style.css">
  </head>

  <body onscroll="scrollEffect()">
    
    <div id="coverBg"><div id="overlay"></div></div>
    
    <div id="scrollDown"><a href="javascript:scrollToBottom();">SCROLL<br>DOWN<br><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a></div>
    
    <div id="wrapper"><div id="scroller">
    
    <div class="container-fluid" id="popUpBox">
      <div class="row">
        <div class="input-group col-md-offset-3 col-md-6 col-xs-12">
          <input type="text" class="form-control" placeholder="Search city by name or zip code" id="popSearchBox" onkeydown="enterDetect(event, 'popUp')">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="search('pop')"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            <button class="btn btn-default" type="button" onclick="goBack()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
          </span>
        </div>
      </div>
    </div>

    
    <!--<div id="unitBtn">-->
      
    <!--  <a href="javascript:show(currentData);showForecast(forecastData);" id="cBtn">°C</a>-->
    <!--  <a href="javascript:show(currentData, 1);showForecast(forecastData, 1);" id="fBtn">°F</a>-->
      
    <!--</div>-->
    
    <!--<div id="changeCity">-->
      
    <!--  <a href="javascript:popUp();">Change City</a>-->
      
    <!--</div>-->
    
    <div class="container-fluid">
      
      <div class="row" id="currentCity">
        
        <div id="cover" class="col-xs-12 col-md-4">
          
          <img id="weatherIcon" class="img-responsive">
          <div id="weather" class="text-center">
            
            <div class="input-group col-md-offset-3 col-md-6 col-xs-12">
              <input type="text" class="form-control" placeholder="Search city by name or zip code" id="searchBox" onkeydown="enterDetect(event)">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
              </span>
            </div>
            
          </div>
        
        </div>
        
        <!--<div id="footer"></div>-->
        
      </div>
      
      <div id="footer"></div>
    
      <div id="forecastWrapper">
        
        <div class="row" id="forecast"></div>
        
      </div>
    
    </div>
    
    </div></div>
    
    <!--<script type="text/javascript" src="./Scripts/jquery-2.2.3.min.js"></script>-->
    <!--<script type="text/javascript" src="./Scripts/bootstrap.min.js"></script>-->
    <!--<script type="text/javascript" src="./Scripts/iscroll.js"></script>-->
    
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.js"></script>
    
    <script type="text/javascript" src="./Scripts/main.js"></script>

  </body>

</html>
