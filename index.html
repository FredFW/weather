<!DOCTYPE html>
<html lang="en-US">

  <head>

    <meta name="author" content="Fred Wong">
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>Weather Station</title>
    
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">-->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->
    
    <link rel="stylesheet" href="./Styles/normalize.css">
    <link rel="stylesheet" href="./Styles/bootstrap.min.css">
    
    <link rel="stylesheet" href="./Styles/style.css">
  </head>

  <body>
    
    <div class="container-fluid" id="popUpBox">
      <div class="row">
        <div class="input-group col-md-offset-3 col-md-6 col-xs-12">
          <input type="text" class="form-control" placeholder="Search city by name or zip code" id="popSearchBox">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="search('pop')">Search</button>
            <button class="btn btn-default" type="button" onclick="goBack()">Back</button>
          </span>
        </div>
      </div>
    </div>

    
    <div id="unitBtn">
      
      <a href="javascript:show();" id="cBtn">°C</a>
      <a href="javascript:show('F');" id="fBtn">°F</a>
      
    </div>
    
    <div id="changeCity">
      
      <a href="javascript:popUp();">Change City</a>
      
    </div>
    
    <div class="container-fluid">
      
      <div class="row" id="currentCity">

        <div id="coverBg"></div>
        
        <div id="cover" class="col-xs-12 col-md-4">
          
          <img id="weatherIcon" class="img-responsive">
          <div id="weather" class="text-center">
            
            <div class="input-group col-md-offset-3 col-md-6 col-xs-12">
              <input type="text" class="form-control" placeholder="Search city by name or zip code" id="searchBox">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" onclick="search()">Search</button>
              </span>
            </div>
            
          </div>
        
        </div>
        
      </div>
      
      <!--<div class="row" id="forecast">-->
        
        
        
      <!--</div>-->
      
      <!--<div class="row" id="otherCity">-->
        
        
        
      <!--</div>-->
      
    </div>
    
    <script type="text/javascript" src="./Scripts/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="./Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="./Scripts/main.js"></script>

  </body>

</html>
